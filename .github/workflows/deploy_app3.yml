name: CI-APP3

on:
  push:
    branches:
      - releases/app3/production
      - releases/app3/staging
      - main
    paths:
      - 'apps/app3/**'
      - 'common/**'
jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      site1: ${{ steps.filter.outputs.site1 }}
      site2: ${{ steps.filter.outputs.site2 }}
    steps:
      - uses: actions/checkout@v3.0.0
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            site1:
              - 'apps/app3/src/configurations/site1/**'
            site2:
              - 'apps/app3/src/configurations/site2/**'
            site3:
              - 'apps/app3/src/configurations/site3/**'
  build-and-deploy-site1:
    name: build-and-deploy-site1
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.site1 == 'true' }}
    steps:
      - name: checkout
        uses: actions/checkout@v3.0.0
      - name: build_common
        run: echo Building common on ${{ github.ref }}...
      - name: build-app3-site1-staging
        if: github.ref == 'refs/heads/releases/app3/staging'
        run: |
          echo Building app3-site1
          echo Deploying app3-site1 to staging
      - name: build-app3-site1-production
        if: github.ref == 'refs/heads/releases/app3/production'
        run: |
          echo Building app3-site1
          echo Deploying app3-site1 to production
      - name: test
        if: github.ref == 'refs/heads/main'
        run: |
          echo  Building app3-site1 
  build-and-deploy-site2:
    name: build-and-deploy-site2
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.site2 == 'true' }}
    steps:
      - name: checkout
        uses: actions/checkout@v3.0.0
      - name: build_common
        run: echo Building common...
      - name: build-app3-site2-staging
        if: github.ref == 'refs/heads/releases/app3/staging'
        run: |
          echo Building app3-site2
          echo Deploying app3-site2 to staging
      - name: build-app3-site2-production
        if: github.ref == 'refs/heads/releases/app3/production'
        run: |
          echo Building app3-site2
          echo Deploying app3-site2 to production
      - name: test
        if: github.ref == 'refs/heads/main'
        run: |
          echo  Building app3-site2 

